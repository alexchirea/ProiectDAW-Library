<div style="width: 400px; margin: auto;" class="mt-5">
  <div class="submit-form">
    <h2>Adauga Carte</h2><hr>
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Titlu</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="book.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="title">Autor</label>
        <select class="form-control" id="authorId" name="authorId" required [(ngModel)]="book.authorId">
          <option
            *ngFor="let author of authors"
            [ngValue]="author.id"
          >
            {{ author.name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="title">Nr. copii</label>
        <input
          type="number"
          class="form-control"
          id="noCopies"
          required
          [(ngModel)]="book.noCopies"
          name="noCopies"
        />
      </div>


      <button (click)="saveBook()" class="btn btn-success">Salveaza</button>
    </div>
  </div>
</div>
