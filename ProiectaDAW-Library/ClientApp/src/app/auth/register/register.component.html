<div class="mt-5">
  <h2>Register</h2>
  <form>
    <div class="form-group">
      <label for="firstName">Prenume</label>
      <input name="firstName" id="firstName" [(ngModel)]="user.firstName" required type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="lastName">Nume</label>
      <input name="lastName" id="lastName" [(ngModel)]="user.lastName" required type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input name="email" id="email" [(ngModel)]="user.email" required type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Parola</label>
      <input name="password" id="password" [(ngModel)]="user.password" required type="password" class="form-control">
    </div>
    <button class="btn btn-warning" (click)="register()">Register</button>
  </form>
  <a [routerLink]="['/auth/login']">Login</a>
</div>
