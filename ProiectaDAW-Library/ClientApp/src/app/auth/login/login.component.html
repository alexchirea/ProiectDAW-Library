<div class="mt-5">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input name="email" id="email" [(ngModel)]="user.email" required type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Parola</label>
      <input name="password" id="password" [(ngModel)]="user.password" required type="password" class="form-control">
    </div>
    <button class="btn btn-warning" (click)="login()">Login</button>
  </form>
  <a [routerLink]="['/auth/register']">Sign up</a>
</div>
